{{ define "content" }}
<div class="container-fluid">
  <div class="container-fluid mb-3">
    <div class="row col-12 d-flex align-items-center">
      <div class="col-10 col-md-10 col-sm-12">
        <div class="row">
          <div class="mb-0 col-10 col-md-8 col-sm-8 d-flex flex-row">
            <input type="text" id="searchEnforcerType" placeholder="Search..." class="form-control">
          </div>
          <div class="col-2 col-md-4 col-sm-4 d-flex flex-row">
            <button class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i>&nbsp;Search</button>
          </div>
        </div>
      </div>
      <div class="col-2 col-md-2 col-sm-12">
        <div class="row">
          <div class="col-12">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newProtocolModal">New
              Protocol</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <!-- TODO: Loop through the enforcers; use cards as details -->
        <table class="table table-striped table-responsive">
          <thead class="thead-default">
            <tr>
              <th>Code</th>
              <th>Disaster</th>
              <th>Alert Level</th>
              <th>Description</th>
              <th>Active</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="protocol_tbody">
            {{ range .Protocols }}
              <td onclick="openDisaster('{{ .ID }}')">{{ .Code }}</td>
              <td>{{ .Disasters.Name }}</td>
              <td>{{  .AlertLevel.Name}}</td>
              <td style="white-space: nowrap;overflow-x:hidden;text-overflow: ellipsis;">{{ .Description }}</td>
              <td>{{ .Active }}</td>
              <td onclick="deleteDisaster('{{ .ID }}')"><i class="fa fa-trash" aria-hidden="true"></i></td>
            {{ end }}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- * MODALS * -->
<!-- New Enforcer Type -->
<div class="modal fade" id="newProtocolModal" tabindex="-1" aria-labelledby="newProtocolTitle" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newProtocolTitle">New Protocol</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/api/new_protocol/" method="post">
          <div class="container mb-2">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" id="name">
          </div>
          <div class="container mb-2">
            <label for="code">Code:</label>
            <input type="text" name="code" id="code" class="form-control">
          </div>
          <div class="container mb-2">
            <label for="disaster">Disaster:</label>
            <select name="disaster" id="disaster" class="form-control">
              <option value="-" selected hidden>Choose...</option>
                {{ range .Disasters }}
                <option value="{{ .ID }}">{{ .Name }}</option>
                {{ end }}
            </select>
          </div>
          <div class="container mb-2">
            <label for="alert_level">Alert Level:</label>
            <select name="alert_level" id="alert_level" class="form-control">
              <option value="-" selected hidden>Choose...</option>
              {{ range .AlertLevels }}
              <option value="{{ .ID }}">{{ .Name }}</option>
              {{ end }}
            </select>
          </div>
          <div class="container mb-2">
            <label for="alert_level">Description:</label>
            <textarea name="description" id="desctiption" cols="20" rows="5" class="form-control"></textarea>
          </div>
          <div class="container mb-2">
            <label for="active">Active:</label>
            <select name="active" id="active" class="form-control">
              <option value="yes" selected>Yes</option>
              <option value="no" selected>No</option>
            </select>
          </div>
          <hr>
          <div class="container">
            <button type="submit" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
{{ end }}
